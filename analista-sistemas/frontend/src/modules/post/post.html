<section class="post-section">
    <div class="container">
        <div class="col-lg-12" style="margin-bottom: 30px">
            <div class="card">
                <img style="width:100%;" src="./src/img/super-mario.jpg">
                <h2>{{PostCtrl.post.title}}</h2>
                <p>{{PostCtrl.post.body}}</p>
            </div>
        </div>

        <nav aria-label="...">
            <ul class="pager">
                <li class="previous"><a href="#!/post/{{PostCtrl.post.id - 1}}"><span aria-hidden="true">&larr;</span> Anterior</a></li>
                <li class="next"><a href="#!/post/{{PostCtrl.post.id + 1}}">Próximo <span aria-hidden="true">&rarr;</span></a></li>
            </ul>
        </nav>
    </div>
</section>

<div class="container">
    <div class="row">
        <div class="comments-container">
            <h1>Comentários</h1>
            <ul ng-repeat="comment in PostCtrl.comments" id="comments-list" class="comments-list">
                <li>
                    <div class="comment-main-level">
                        <div class="comment-avatar"><img src="./src/img/default-avatar.png" alt=""></div>
                        <div class="comment-box">
                            <div class="comment-head">
                                <div>
                                    <span>há 10 minutos</span>
                                    <i class="fa fa-reply"></i>
                                    <i class="fa fa-heart"></i>
                                </div>
                                <div class="clear"></div>
                                <h6 class="comment-name by-author"><a href="#">{{comment.name}}</a></h6>
                            </div>
                            <div class="comment-content">{{comment.body}}</div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
